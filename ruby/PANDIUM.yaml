version: 0.4
base: ruby:2.6
build: bundle update && bundle install
run: ruby main.rb

configs:
  schema:
    properties:
      s3_bucket_name:
        type: string
      s3_file_name:
        type: string
      make_contact:
        type: boolean
      make_company:
        type: boolean
      note:
        type: string
    type: object
  uischema:
    elements:
      - type: Section
        label: S3
        elements:
          - label: S3 Bucket Name
            scope: '#/properties/s3_bucket_name'
            type: Control
          - label: S3 File Name
            scope: '#/properties/s3_file_name'
            type: Control
      - type: Divider
      - type: Section
        label: HubSpot
        elements:
          - label: Make Contact?
            scope: '#/properties/make_contact'
            type: Control
          - label: Make Company?
            scope: '#/properties/make_company'
            type: Control
          - label: Note
            scope: '#/properties/note'
            type: Control
    type: VerticalLayout